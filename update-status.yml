name: Update README Stats

on:
  schedule:
    - cron: "0 0 * * *"   # runs every day at midnight
  workflow_dispatch:        # lets you trigger it manually too

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: >
            username=Zierax
            &show_icons=true
            &hide_border=true
            &bg_color=0D0D0D
            &title_color=A855F7
            &icon_color=7C3AED
            &text_color=E2D9F3
            &rank_icon=github
            &include_all_commits=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: >
            username=Zierax
            &layout=compact
            &hide_border=true
            &bg_color=0D0D0D
            &title_color=A855F7
            &text_color=E2D9F3
            &langs_count=6
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit updated cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/stats.svg profile/top-langs.svg
          git diff --cached --quiet || git commit -m "chore: update readme stats cards"
          git push
